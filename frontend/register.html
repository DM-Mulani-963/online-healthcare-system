<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthCare System</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Hero Icons -->
    <script src="https://unpkg.com/@heroicons/react@2.0.18/24/solid"></script>
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Theme Script -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 w-full bg-white dark:bg-gray-800 shadow-md z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-blue-600 dark:text-blue-400">
                            HealthCare
                        </a>
                    </div>
                </div>
                <!-- Theme Toggle -->
                <div class="flex items-center">
                    <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen pt-16 flex items-center justify-center py-12">
        <div class="max-w-2xl w-full mx-auto p-6">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8" data-aos="fade-up">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Create an Account</h2>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Join our healthcare platform</p>
                </div>

                <form id="registerForm" class="space-y-6" onsubmit="return validateForm(this)">
                    <!-- Account Type Selection -->
                    <div>
                        <label class="form-label">I am a:</label>
                        <div class="mt-2 grid grid-cols-2 gap-4">
                            <div class="relative">
                                <input type="radio" name="accountType" id="patient" value="patient" class="sr-only" required>
                                <label for="patient" class="block cursor-pointer rounded-lg border-2 border-gray-200 dark:border-gray-700 p-4 text-center hover:border-blue-500 dark:hover:border-blue-400">
                                    <svg class="mx-auto h-8 w-8 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    <span class="mt-2 block text-sm font-medium text-gray-900 dark:text-white">Patient</span>
                                </label>
                            </div>
                            <div class="relative">
                                <input type="radio" name="accountType" id="doctor" value="doctor" class="sr-only" required>
                                <label for="doctor" class="block cursor-pointer rounded-lg border-2 border-gray-200 dark:border-gray-700 p-4 text-center hover:border-blue-500 dark:hover:border-blue-400">
                                    <svg class="mx-auto h-8 w-8 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                    </svg>
                                    <span class="mt-2 block text-sm font-medium text-gray-900 dark:text-white">Doctor</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Personal Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" name="firstName" required
                                class="form-input"
                                placeholder="Enter your first name">
                        </div>
                        <div>
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required
                                class="form-input"
                                placeholder="Enter your last name">
                        </div>
                    </div>

                    <!-- Contact Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" id="email" name="email" required
                                class="form-input"
                                placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required
                                class="form-input"
                                placeholder="Enter your phone number">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="password" class="form-label">Password</label>
                            <div class="relative">
                                <input type="password" id="password" name="password" required
                                    class="form-input"
                                    placeholder="Create a password">
                                <button type="button" class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div>
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="relative">
                                <input type="password" id="confirmPassword" name="confirmPassword" required
                                    class="form-input"
                                    placeholder="Confirm your password">
                                <button type="button" class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Doctor-specific Fields -->
                    <div id="doctorFields" class="hidden space-y-6">
                        <div>
                            <label for="specialization" class="form-label">Specialization</label>
                            <select id="specialization" name="specialization" class="form-select">
                                <option value="">Select specialization</option>
                                <option value="cardiology">Cardiology</option>
                                <option value="dermatology">Dermatology</option>
                                <option value="neurology">Neurology</option>
                                <option value="orthopedics">Orthopedics</option>
                                <option value="pediatrics">Pediatrics</option>
                                <option value="psychiatry">Psychiatry</option>
                            </select>
                        </div>
                        <div>
                            <label for="experience" class="form-label">Years of Experience</label>
                            <input type="number" id="experience" name="experience"
                                class="form-input"
                                placeholder="Enter years of experience">
                        </div>
                        <div>
                            <label for="license" class="form-label">Medical License Number</label>
                            <input type="text" id="license" name="license"
                                class="form-input"
                                placeholder="Enter your medical license number">
                        </div>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-center">
                        <input type="checkbox" id="terms" name="terms" required
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">
                            I agree to the <a href="/terms" class="text-blue-600 hover:text-blue-500 dark:text-blue-400">Terms and Conditions</a>
                            and <a href="/privacy" class="text-blue-600 hover:text-blue-500 dark:text-blue-400">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full btn-primary-large">
                        Create Account
                    </button>

                    <!-- Login Link -->
                    <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                        Already have an account?
                        <a href="/login"
                            class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                            Sign in
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <!-- Custom JavaScript -->
    <script src="./js/main.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Toggle Password Visibility
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                
                // Toggle icon
                const icon = this.querySelector('svg path:last-child');
                icon.setAttribute('d', type === 'password' 
                    ? 'M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z'
                    : 'M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 12C18.268 7.943 14.478 5 10 5a9.027 9.027 0 00-2.362.322L3.707 2.293zM10 7a3 3 0 013 3c0 .313-.045.611-.13.887l-2.757-2.757A3.001 3.001 0 0110 7zm-6.542 5C4.732 8.943 8.522 6 13 6c2.4 0 4.6.85 6.344 2.262l-1.105 1.105a7.003 7.003 0 00-1.8-.807A5.002 5.002 0 0013 4c-2.76 0-5 2.24-5 5 0 .954.254 1.845.708 2.6l-1.25 1.25A9.99 9.99 0 013.458 12z');
            });
        });

        // Toggle Doctor Fields
        document.querySelectorAll('input[name="accountType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const doctorFields = document.getElementById('doctorFields');
                if (this.value === 'doctor') {
                    doctorFields.classList.remove('hidden');
                    doctorFields.querySelectorAll('input, select').forEach(input => input.required = true);
                } else {
                    doctorFields.classList.add('hidden');
                    doctorFields.querySelectorAll('input, select').forEach(input => input.required = false);
                }
            });
        });

        // Form Validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm(this)) {
                return;
            }

            // Additional password validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Add your registration logic here
            console.log('Form submitted successfully');
        });

        // Style selected account type
        document.querySelectorAll('input[name="accountType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('input[name="accountType"] + label').forEach(label => {
                    label.classList.remove('border-blue-500', 'dark:border-blue-400');
                });
                this.nextElementSibling.classList.add('border-blue-500', 'dark:border-blue-400');
            });
        });
    </script>
</body>
</html>
